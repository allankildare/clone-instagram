<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-profile">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logotipo do Instagram">
                <div class="profile-photo">
                    <img src="https://avatars3.githubusercontent.com/u/50001206?s=460&u=8194e2477b75429a95469c3df3544fefb5709e2a&v=4" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como allan_kildare</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é allan_kildare?</p>
                <p class="notaccount">
                    <span class="blue-link">Alternar contas</span>
                    ou
                    <span class="blue-link">Inscreva-se</span>
                </p>
            </div>
            <div class="download-app">
                <p class="download">Baixe o aplicativo</p>
                <div class="apps">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
